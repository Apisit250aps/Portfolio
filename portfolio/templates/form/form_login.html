{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/animation.css' %}">
    <script src="{% static 'script/script.js' %}"></script>
    <script src="{% static 'script/jquery.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <form action="login" method="post"
            class="form-group border rounded p-4 d-flex flex-column justify-content-center align-items-center col-12 shadow">
            {% csrf_token %}
            <strong class="border rounded p-2 shadow">
                <a href="/" class="nav-link">
                    <p class="display-2">{{title}}</p>
                </a>
            </strong>
            <hr>    
            <div>
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
            
            </div>
            <div id="entry" class="form-group m-3 col-8">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="" class="form-control shadow-sm">
            </div>
            <div id="entry" class="form-group m-3 col-8">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="" class="form-control shadow-sm">
            </div>
            <div class="form-group m-3 col-8 d-flex justify-content-around">
                <button type="reset" class="btn btn-danger m-3">Clear form</button>
                <button id="submit" type="submit" class="btn btn-success m-3">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
