{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/animation.css' %}">
    <script src="{% static 'script/script.js' %}"></script>
    <script src="{% static 'script/jquery.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <style>
        .dropbtn {
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;

            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {


            text-decoration: none;
            display: block;
        }


        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-center">
        <div class="container col-12">
            <div class="navbar-brand">
                <a href="/" class="nav-link">
                    <p class="border border-white rounded p-2 display-6">Work List</p>
                </a>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar1" class="collapse navbar-collapse col-6">
                <ul class="navbar-nav ms-auto justify-content-center">
                    <li class="nav-item m-2">
                        <a href="" class="nav-link active">
                            <p>New</p>
                        </a>
                    </li>
                    <li class="nav-item m-2">
                        <a href="" class="nav-link ">
                            <p>Work list</p>
                        </a>
                    </li>
                    <li class="nav-item m-2">
                        {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button class="dropbtn nav-link bg-dark">
                                <p class="border border-white rounded p-2">{{user.username}}</p>
                            </button>
                            <div class="dropdown-content bg-dark">
                                <a href="/" class="nav-link">
                                    <p>Profile</p>
                                </a>
                                <a href="logout" class="nav-link">
                                    <p>Log Out</p>
                                </a>
                            </div>
                        </div>
                        {% else %}
                        <div class="dropdown">
                            <button class="dropbtn nav-link bg-dark">
                                <p class="border border-dark rounded">User</p>
                            </button>
                            <div class="dropdown-content bg-dark">
                                <a href="loginform" class="nav-link">
                                    <p>Log In</p>
                                </a>
                                <a href="/form" class="nav-link">
                                    <p>Register</p>
                                </a>
                            </div>
                        </div>
                        {% endif %}
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-5">
        {% block content %}
          
        {% endblock content %}
    </div>


</body>

</html>
