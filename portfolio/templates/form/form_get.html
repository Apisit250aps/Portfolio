{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/animation.css' %}">
    <script src="{% static 'script/script.js' %}"></script>
    <script src="{% static 'script/jquery.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="container mt-4">
        <form action="" method="post"
            class="form-group border rounded p-4 d-flex flex-column justify-content-center align-items-center col-12 shadow">
            {% csrf_token %}
            <strong class="border rounded p-2 shadow">
                <a href="/" class="nav-link">
                    <p class="display-2">Register</p>
                </a>
            </strong>
            <hr>
            <div class="state m-1 col-8 d-flex justify-content-around">
                {% if state == '0000' %}
                <div class="alert alert-primary invisible" role="alert">
                    <strong>Alert Heading</strong> 
                    <p>None</p>
                </div>
                {% elif state == '0001' %}
                <div class="alert alert-warning col-6 d-flex flex-column justify-content-center align-items-center" role="alert">
                    <strong>Info</strong> 
                    <p>Check your password</p>
                </div>
                {% elif state == '0002' %}
                <div class="alert alert-success col-6 d-flex flex-column justify-content-conter align-items-center" role="alert">
                    <strong>Save</strong> 
                    <p>Success</p>
                </div>
                {% elif state == '0011' %}
                <div class="alert alert-danger col-6 d-flex flex-column justify-content-conter align-items-center" role="alert">
                    <strong>Danger</strong> 
                    <p>Low security</p>
                </div>
                {% endif %}
                
            </div>
            <div id="entry" class="form-group m-3 col-8">
                <label for="name" class="form-label">First name</label>
                <input type="text" name="fname" id="" class="form-control shadow-sm">
            </div>
            <div id="entry" class="form-group m-3 col-8">
                <label for="name" class="form-label">Last name</label>
                <input type="text" name="lname" id="" class="form-control shadow-sm">
            </div>
            <div id="entry" class="form-group m-3 col-8">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="" class="form-control shadow-sm">
            </div>
            <div id="entry" class="form-group m-3 col-8">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="" class="form-control shadow-sm">
            </div>
            <div id="entry" class="form-group m-3 col-8">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="" class="form-control shadow-sm">
            </div>
            <div id="entry" class="form-group m-3 col-8">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" name="cf_password" id="" class="form-control shadow-sm">
            </div>     
            <div class="form-group m-3 col-8 d-flex justify-content-around">
                <button type="reset" class="btn btn-danger m-3">Clear form</button>
                <button id="submit" type="submit" class="btn btn-success m-3">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
